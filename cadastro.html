<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .tab {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .tab button.active {
            color: #6200ea;
            border-bottom: 2px solid #6200ea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab">
            <button id="signup-tab" class="active">Cadastre-se gratuitamente</button>
            <button id="login-tab">Fazer login</button>
        </div>
        <h2>Inscreva-se gratuitamente ou faça login para usar o modelo Login page wireframe</h2>
        <form id="signup-form">
            <input type="text" id="fullname" placeholder="Nome completo" required>
            <input type="email" id="email" placeholder="E-mail profissional" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Criar conta</button>
        </form>
        <form id="login-form" style="display: none;">
            <input type="email" id="login-email" placeholder="E-mail profissional" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button type="submit">Fazer login</button>
        </form>
    </div>

    <script>
        const signupTab = document.getElementById('signup-tab');
        const loginTab = document.getElementById('login-tab');
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
        });

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('Cadastro:', { fullname, email, password });
            // Aqui você pode adicionar a lógica para enviar os dados do cadastro para o servidor
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            console.log('Login:', { email, password });
            // Aqui você pode adicionar a lógica para enviar os dados de login para o servidor
        });
    </script>
</body>
</html>
