<!DOCTYPE html>
<html>
<head>
    <title>Informações de Rede</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
        pre {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Informações de Rede</h1>
    <div id="ipconfig-output">Carregando...</div>

    <script>
        fetch('http://localhost:3000/ipconfig')
            .then(response => response.text())
            .then(data => {
                document.getElementById('ipconfig-output').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('ipconfig-output').textContent = 'Erro ao obter informações de rede.';
                console.error('Erro:', error);
            });
    </script>
</body>
</html>
